<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // jQuery提供的$.ajax()函数，除了可以发起真正的Ajax数据请求之外，该能够发起JSONP数据请求，例如
        $.ajax({
            url: 'h',
            dataType: 'jsonp',
            //发送到服务器的参数名称，默认值为callback
            jsonp: 'callback',
            // 自定义的回调函数名称， 默认值为jQueryxxx格式
            jsonpCallback: 'abc',
            success: function(res) {
                console.log(res);
            }
        })
        // 默认情况下，使用jQuery发起JSONP请求，会自动携带一个callback-jQueryxxx的参数，jQuery是随机生成的
        // 一个回调函数的名称

        // jQuery中的JSONP，也是通过<script>标签的src属性实现跨域数据访问的，只不过，jQuery采用的是动态创建
        // 和移除<script>标签的方式，来发起JSONP的数据请求
        //     再发起JSONP请求的时候，动态向<header>中append 一个<script>标签
        //     在JSONP请求成功以后，动态从<header>中移除刚才append进去的<script>标签
    </script>
</body>
</html>

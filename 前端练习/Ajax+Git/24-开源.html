<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 什么是开源许可协议？
        // 开源并不意味着完全没有限制， 为了限制使用者的使用范围和保护作者的权力，每个开源项目都应该遵守
        // 开源许可协议

        // 常见的5种开源许可协议
        // 1） BSD
        // 2) Apache Licence 2.0
        // 3) GPL
        //    具有传染性的一种开源协议，不允许修改后和衍生的代码作为闭源的商业软件发布和销售
        //   使用GPL的最著名的软件项目是： Linux

        // 4）LGPL
        // 5)MIT
        //    是目前限制最少的协议，唯一的条件：再修改后的代码或者发送包中，必须包含原作者的许可信息
        // 使用MIT的软件项目有：jQuery、Node.js

        // 为什末要拥抱开源
        // 开源的核心思想是“我为人人，人人为我”，人们越来越喜欢开源大致是出于以下3个原因：
        // 1. 开源给使用者更多的控制权
        // 2.开源让学习变得更容易
        // 3. 开源才有真正的安全

        // 5.开源项目托管平台
        // 专门用于免费存放开源项目源代码的网站，叫做开源项目托管平台。目前世界上比较出名的开源项目托管平台
        // 主要有一下三个：
        // 1.Github(全球最牛的开源项目托管平台， 没有之一)
        // 2.Gitlab(对代码私有性支持较好，因此企业用户较多)
        // 3.Gitee（又叫做码云，是国产的开源项目托管平台。访问速度快、纯中文界面、使用友好）

        // 注意：以上三个开源项目托管平台，只能托管以Git管理的项目源代码，因此，他们的名字都以Git开头

        // gitHub可以：
        // 1）点赞star
        // 2）给自己喜欢的开源项目做贡献（Pull Request）
        // 3)和开源项目的作者讨论Bug和提需求（Issues）
        // 4）把喜欢的项目复制一份作为自己的项目进行(Fork)
        // 5)创建自己的开源项目
        // 6)etc。。。

    </script>
</body>
</html>

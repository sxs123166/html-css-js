<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HTTP协议的交互模型
        // HTTP协议采用了 请求/响应 的交互模型

        // 由于HTTP协议属于客户端浏览器和服务器之间的通信协议，因此，客户端发起的请求叫做HTTP请求，客户端
        // 发送到服务器的消息，叫做HTTP请求消息
        
        // 注意：HTTP请求消息又叫做HTTP请求报文

        // HTTP请求消息的组成部分：
        // HTTP请求消息由请求行、请求头部、空行和请求体4个部分组成

        // 1.请求行
        // 请求行由请求方式、URL和HTTP协议版本3个部分构成，他们之间使用空格隔开

        // 2.请求头部
        // 请求头部用来描述客户端的基本信息，从而把客户端相关的信息告知服务器。比如：User-Agent用来说明
        // 当前是什么类型的浏览器；Content-type用来描述发送到服务器的数据格式；Accept用来描述客户端能够接收
        // 什么类型的返回内容；Accept-Language用来描述客户端期望接收哪种人类语言的文本内容

        // 常见的请求字段
        // 头部字段                     说明
        // Host                      要请求的服务器域名
        // Collection                客户端与服务器的连接方式（close或keepalive）
        // Content-Length            用来描述请求体的大小
        // Accept                    客户端可识别的响应内容类型列表
        // User-Agent                产生请求的浏览器类型
        // Content-Type              客户端告诉服务器实际发送的数据类型
        // Accept-Encoding           客户端可接收的内容压缩编码形式
        // Accept-Language           用户期望获得的自然语言的优先顺序


        // 3.空行
        // 最后一个请求头字段的后面是一个空行，通知服务器请求头部至此结束
        // 请求消息中的空行，用来分隔请求头部与请求体

        // 4.请求体
        // 请求体中存放的，是要通过POST方式提交到服务器的数据

        // 注意：只有POST请求才有请求体，GET请求没有请求体
        
    </script>
</body>
</html>

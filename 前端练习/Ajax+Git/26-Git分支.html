<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 1.分支在实际开发中的作用
        // 在进行多人协作开发的时候，为了防止互相干扰，提高协作开发的体验，建议每个开发者都基于分支下进行项目功能的开发

        // 2.master主分支
        // 在初始化本地Git仓库的时候，Git默认已经帮我们创建了一个名字叫作master的分支。通常我们把这个master
        // 分支叫做主分支

        // 在实际工作中，master主分支的作用是：用来保存和记录整个项目已完成的功能代码
        // 因此，不允许程序员直接在master分支上修改代码，因为这样做的风险太高，容易导致整个项目崩溃

        // 3.功能分支
        // 由于程序员不能直接在master分支上进行功能的开发，所以就有了功能分支的概念
        // 功能分支指的是专门用来开发新功能的分支，他是临时从master主分支上分叉出来的，当新功能开发且测试完毕后
        // 最终需要合并到master主分支上。

        // 4.查看分支列表
        // 使用如下的命令，可以查看当前Git仓库中所有的分支列表
        // git branch
        // 运行的结果如下所示：
        // 见图
        // 注意 分支前面的*号表示当前所处的分支

        // 5.创建新分支
        // 使用如下的命令，可以基于当前分支，创建一个新的分支，此时，新代码分支中的代码和当前分支完全一样
        // git branch 分支名称
        // 见图

        // 6.切换分支
        // 使用如下的命令，可以切换到指定的分支上进行开发
        // git checkout login
        // 如图

        // 如下均见图

        // 7.分支的快速创建和切换
        // 使用如下的命令，可以创建指定名称的分支，并立即切换新分支上
        // -b 表示创建一个新分支
        // # checkout 表示切换到刚才新建的分支上
        // git checkout -b 分支名称

        // 8.合并分支
        // 功能分支的代码开发测试完毕之后，可以使用如下的命令，将完成后的代码合并到master主分支上
        // #1. 切换到 master 分支
        // git checkout master
        // # 2. 在master 分支上运行 git merge 命令， 将 login 分支的代码合并到 master 分支
        // git merge login

        // 合并时的注意点：
        // 假设要把C分支的代码合并到A分支，则必须先切换到A分支上，在运行git merge命令，来合并C分支

        // 9.删除分支
        // 当把功能分支的代码合并到master主分支上以后，就可以使用如下的命令，删除对应的功能分支
        // git branch -d 分支名称
        
        // 注意保证自己不在被删除的分支上

        // 10.遇到冲突时的文件合并
        // 如果在两个不同的分支中，对同一个文件进行了不同的修改，Git就没办法干净的合并他们。此时，我们需要打开
        // 这些包含冲突的文件然后手动解决冲突

        // #假设，在把reg分支合并到master 分支期间， 代码发生了冲突
        // git checkout master
        // git merge reg

        // # 打开包含冲突的文件，手动解决冲突之后，在执行如下的命令
        // git add .
        // git commit -m "解决了分支合并冲突的问题"
    </script>
</body>

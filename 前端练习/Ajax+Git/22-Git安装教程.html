<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // 到官网下载64位安装包，安装一路next即可

        // 安装完Git之后，要做的第一件事就是设置自己的用户名和邮件地址。因为通过Git对项目进行版本管理的
        // 时候，Git需要使用这些基本信息，来记录是谁对项目进行了操作

        // 鼠标右击打开git bash here
        // 输入：
        // git config --global user.name "cedar"
        // git config --global user.email "1752440588@qq.com"

        // 注意：如果使用了--global选项，那末该命令只需要运行一次，即可永久生效

        // Git的全局配置文件
        // 通过git config --global user.name 和 git config --global user.email 配置的用户名和邮箱地址
        // 会被写入到C:/Users/用户名文件夹/.gitconfig文件中。这个文件使Git的全局配置文件，配置一次即可永久生效

        // 可以使用记事本打开文件，从而查看自己曾经对Git做了哪些全局性的配置

        // 除了使用记事本查看全局的配置信息之外，还可以运行如下的终端命令，快速的查看Git的全局配置信息
        // 查看所有的全局配置项
        // git config --list --global
        //查看指定的全局配置项
        // git config user.name
        // git config user.email

        // 获取帮助信息
        // 可以使用git help<verb>(命令的名字), 无需联网即可在浏览器中打开帮助手册，例如：
           //想要打开git config命令的帮助手册
        //    git help config
        // 如果不想查看完整的手册， 那末可以用-h选项获得更高明的“help”输出
           // 想要获取 git config 命令的快速参考
        //    git config -h


        </script>
</body>
</html>

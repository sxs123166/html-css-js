<body>
    <script>
        // 使用Git管理的项目，拥有三个区域，分别是工作区、暂存区、Git仓库

        // 工作区 -》  处理工作的区域
        // 暂存区 -》  已完成的工作的临时存放区域 等待被提交
        // Git仓库 -》 最终的存放区域

        // Git中的三种状态

        // 已修改 -》 表示修改了文件，但还没将修改的结果放到暂存区
        // 已暂存 -》  表示对已修改文件的当前版本做了标记，使之包含在下次提交的列表之中
        // 已提交  -》 表示文件已经安全的保存在本地的Git仓库之中

        // 注意：
            // 1. 工作区的文件被修改了，但还没有放到暂存区，就是已修改状态
            // 2. 如果文件已修改并放入暂存区，就属于已暂存状态
            // 3.如果Git仓库中保存着特定版本的文件，就属于已提交的状态

         
        // 基本的Git工作流程如下：
        // 1. 在工作区中修改文件
        // 2. 将你想要下次提交的更改进行暂存
        // 3.提交更新，找到暂存区的文件，将快照永久性存储到Git仓库
        
       
    </script>

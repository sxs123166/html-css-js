<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 获取Git仓库的两种方式
        // 1）.将尚未进行版本控制的本地目录转换为Git仓库
        // 2）从其他服务器克隆一个已存在的Git仓库

        // 以上两种方式都能够在自己电脑上得到一个可用的Git仓库

        // 2.在现有目录中初始化仓库
        // 如果自己有一个尚未进行版本控制的项目目录，想用Git来控制他，需要执行如下两个步骤：
        // 1）在项目目录中，通过鼠标右键打开“Git bash”
        // 2) 执行git init命令将当前的目录转化为Git仓库

        // git init命令会创建一个名为.git的隐藏目录，这个.git目录就是当前项目的Git仓库，里面包含了初始的
        // 必要文件，这些文件使Git仓库的必要组成部分

        // 3.工作区

        // 4.检查文件的状态
        // 可以使用git status命令查看文件处于什么状态

        // 在状态报告中可以看到新建的index.html文件出现在Untracked files(未跟踪的文件)下面
        // 未跟踪的文件意味着Git在之前的快照（提交）中没有这些文件；Git不会将之纳入跟踪范围，除非明确
        // 地告诉它“我需要使用Git跟踪管理该文件”

        // 5.以精简的方式显示文件状态
        // 使用git status输出的状态报告很详细，但有些繁琐。如果希望以精简的方式显示文件的状态，可以使用如下
        // 两条完全等价的命令，其中-s使 --short的简写形式
        // # 以精简的方式显示文件状态
        // git status -s
        // git status --short

        // 未跟踪文件前面有红色的??标记。

        // 6.跟踪新文件
        // 使用命令Git add开始跟踪一个文件。所以，要跟踪index.html文件，运行如下的命令即可
        // git add index.html
        // 此时再运行git status命令，会看到index.html文件在Changes to be committed这行的下面，说明已被
        // 跟踪，并处于暂存状态

        // 新添加到暂存区中的文件前面有绿色的A标记

        // 7.提交更新
        // 现在暂存区中有一个index.html文件等待被提交到Git仓库中进行保存。可以执行git commit命令进行提交
        // 其中-m选项后面是本次的提交消息，用来对提交的内容作进一步的描述
        // git commit -m "新建了index.html文件"
        //图1

        // 提交成功之后，再次检查文件的状态，得到的提示为：
        // 图2
        // 证明工作区中所有的文件都处于“未修改”状态，没有任何文件需要提交

        // 8.对已提交的文件进行修改
        // 目前， index.html文件已经被Git跟踪，并且工作区和Git仓库中的index.html文件内容保持一致。当我们
        // 修改了工作区中index.html的内容之后，再次运行git status和 git status -s命令，会看到如下的内容
        // 图三
        // 文件index.html出现在Changes not staged for commit这行下面，说明已跟踪文件的内容发生了变化
        // 但还没有放到暂存区

        // 注意：修改过的、没有放入暂存区的文件前面有红色的M标记

        // 9.暂存已修改的文件
        // 目前，工作区中的index.html文件已经被修改，如果要暂存这次修改，需要再次运行git add命令,这个命令是个多功能
        // 的命令，主要有如下3个功效：

        // 1）可以用它开始跟踪新文件
        // 2）把已跟踪的、且已修改的文件放到暂存区
        // 3）把有冲突的文件标记为已解决状态
        // 图：暂存已修改的文件

        // 10.提交已暂存的文件
        // 再次运行git commit -m "提交消息"命令，即可将暂存区中记录的index.html的快照，提交到Git仓库中
        // 进行保存

        // 11.撤销对文件的修改
        // 撤销对文件的修改指的是：把对工作区中对应文件的修改，还原成Git仓库中所保存的版本
        // 操作的结果：所有的修改会丢失，且无法回复，危险性比较高，慎重操作
        // 使用 git checkout -- index.html 命令，撤销对index.html文件的修改

        // 本质：撤销操作的本质：用Git仓库中保存的文件，覆盖工作区中指定的文件


        // 12.向暂存区中一次性添加多个文件
        // 如果需要被暂存的文件个数比较多，可以使用如下的命令，一次性将所有的新增和修改过的文件加入暂存区
        // git add.
        // 今后在项目开发中，会经藏使用这个命令，将新增和修改过的文件加入暂存区

        // 13.取消暂存文件
        // 如果需要从暂存区中移除对应的文件，可以使用如下的命令：
        // git reset HEAD 要移除的文件名称
        // git reset . 移除暂存区中所有的文件

        // 14.跳过使用暂存区域
        // Git标准的工作流程使工作区-》暂存区-》Git仓库，但有时候折磨做略显繁琐，此时可以跳过暂存区，直接将
        // 工作区中的修改提交到Git仓库，这时候Git工作的流程简化为了工作区-》Git仓库
        // Git提供了一个跳过使用暂存区域的方式，只要在提交的时候，给git commit加上-a选项，Git就会把所有
        // 已经跟踪过的文件暂存起来一并提交，从而跳过git add步骤
        // git commit -a -m "描述消息"


        // 15.移除文件
        // 从Git仓库中移除文件的方式有两种：
        // 1）从Git仓库和工作区中同时移除对应的文件
        // 2）只从Git仓库中移除指定的文件，但保留工作区中对应的文件
        // #从 Git 仓库和工作区中同时移除index.js 文件
        // git rm -f index.js
        // #只从Git仓库中移除 index.css ,但保留工作区中的 index.css文件
        // git rm --cached index.css

        // 之后提交
        // git commit -a -m "移除了index.css和index.js"

        // 16.忽略提交
        // 一般我们总会有些文件无需纳入git的管理，也不希望他们总出现在未跟踪文件列表。在这种情况下
        // 我们可以创建一个名为.gitinore的配置文件，列出要忽略的文件的匹配模式
        // 文件.gitinore的格式规范如下：
        // 1）以#开头的是注释
        // 2）以/结尾的是目录
        // 3）以/开头防止递归
        // 4）以！开头表示取反
        // 5）可以使用glob模式进行文件和文件夹的匹配（glob指简化了的正则表达式）

        // glob模式：
        // 1.星号* 匹配零个或多个字符
        // 2. [abc]匹配任何一个列在方括号中的字符（此案例匹配一个a或匹配一个b或匹配一个c）
        // 3. 问号？只匹配一个任意字符
        // 4. 在方括号中使用短划线分隔两个字符，表示所有在这两个字符范围内的都可以匹配（比如【0-9】表示匹配所有0到9的数字）
        // 5.两个星号**表示匹配任意中间目录（比如a/**/z可以匹配a/z、a/b/z或a/b/c/z）
        
        // .gitinore文件的例子
        // #忽略所有的.a文件
        // *.a

        // # 但跟踪所有的lib.a。即便你在前面忽略了.a文件
        // !lib.a

        // #只忽略当前目录下的 TODO文件，而不忽略 subdir/TODO
        // /TODO

        // # 忽略任何目录下名为build的文件夹
        // build/

        // # 忽略 doc/notes.txt, 但不忽略 doc/server/arch.txt
        // doc/*.txt

        // # 忽略 doc/ 目录及其所有子目录下的.pdf文件
        // doc/**/.pdf


        // 19.查看提交历史
        // 如果希望回顾项目的提交历史， 可以使用git log 这个简单且有效的命令

        // # 按时间先后顺序列出所有的提交历史， 最近的提交排在最上面
        // git log

        // # 只展示最新的两条提交历史， 数字可以按需进行填写
        // git log -2

        // # 在一行上展示最近两条提交历史的信息
        // git log -2 --pretty=online

        // # 在一行上展示最近两条提交历史的信息， 并自定义输出的格式
        // # %h 提交的简写哈希值   %an作者名字    %ar作者修订日期， 按多久以前的方式显示   %s提交说明
        // git log -2 --pretty=format:"%h | %an | %ar | %s"

        // 20.回退到指定的版本
        // # 在一行上展示所有的提交历史
        // git log --pretty=online

        // # 使用 git reset --hard 命令，根据指定的提交ID 回退到指定的版本
        // git reset --hard <CommitID>

        //  # 在旧版本中使用 git reflog --pretty=online 命令， 查看命令操作的历史
        // git reflog --pretty=online
        
        // # 再次根据最新的提交ID， 跳转到最新的版本
        // git reset --hard <CommitID>


        // 1.初始化Git仓库的命令
        // git init
        // 2.查看文件状态的命令
        // git status或git status -s
        // 3.一次性将文件加入暂存区的命令
        // git add
        // 4. 将暂存区的文件提交到Git仓库的命令
        // git commit -m "提交的消息"
        
    </script>
</body>
</html>

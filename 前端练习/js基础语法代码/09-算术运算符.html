    <script>
        console.log(0.1 + 0.2);
        //浮点数 算术运算里面会有问题
        //==默认转换数据类型
        console.log(18 == '18');//true
        console.log('1:' + (18 != '18')); //false



        console.log(18 === '18');//false


        console.log(0 && 1 +2 && 456 * 56789);
        //如果有空的或者否定的为假的 其余是真的 0
    </script>

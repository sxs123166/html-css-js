<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.数组（Array）：就是一组数据的集合 
        //2.利用new创建数组
        var arr = new Array();
        //2.利用数组字面量创建数组 []
        var arr = [];
        var arr1 = [1,2,'hello',true];
        //数组中可以存放任意类型的数据，例如字符串，数字，布尔值等
        var arr2 = ['xiao',12,true,28.9];
        //获取数组中元素
        // 1.索引
        console.log(arr1[0]);
        //访问没有的元素，输出的结果是undefined
        console.log(arr2[5]);
        //数组的长度 arr2.length
        console.log(arr2.length);
        
        // 数组新增元素的方式
        //1.通过修改length长度实现数组扩容
        arr.length = 7;//扩容的数组元素值为undefined
        
        //2.新增数组元素  修改索引号 追加数组元素
        var arr4 = ['1','2','3'];
        arr[3] = 'pink';
        console.log(arr4);
        //不要直接给数组名赋值 否则会覆盖掉之前的数据
        arr4 = 1;
        console.log(arr4);
    </script>
</head>

</html>

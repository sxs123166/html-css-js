<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            }
        }
        // 对象调用的两种方式
        console.log(obj.uname);

        console.log(obj['uname']);
        // 调用对象的方法 sayHi  对象名.方法名（） 千万别忘记加小括号
        obj.sayHi();
    </script>

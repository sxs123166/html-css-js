<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date日期对象  是一个构造函数  必须使用new 来调用我们的日期对象
        var arr = new Array(); // 创建一个数组对象
        var obj = new Object(); //创建一个对象实例
        //1. 使用Date 如果没有参数  返回系统的当前时间
        var date = new Date();
        console.log(date);
        // 2.参数的常用写法  数字型 2019，10，01 或者是 ‘2019-10-1 8:8:8’
        var date1 = new Date(2019,10,1);
        console.log(date1);  //返回的是11月 不是10月
        // 如果括号里面有时间，就返回参数里面的时间 例如字符串格式'2019-5-1' 可以写成new Date('2019-5-1') 或者 new Date('2019/5/1')
        var date2 = new Date('2019-10-1 8:8:8');
        console.log(date2);
   </script>
</head>

        //传递任意个数参数
        var myMath = {
            PI: 3.14,
            max: function() {
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if(arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            }
        }

        //向下取整
        Math.floor();
        //向上取整
        Math.ceil();
        // 四舍五入 就近取整 注意-3.5取整结果是 -3
        Math.round();
        // 取绝对值
        Math.abs();

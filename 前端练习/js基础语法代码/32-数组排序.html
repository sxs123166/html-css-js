    <title>Document</title>
    <script>
        //数组排序
        // 1. 翻转数组
        var arr = ['pink','red','blue'];
        arr.reverse();
        console.log(arr);


        //2. 数组排序（冒泡排序） 只可实现首个位数的排序
        var arr1 = [3,4,7,1];
        arr1.sort(function(a,b) { //协商这个函数之后即可 按照升序的顺序排列
            return a - b;
        });
        console.log(arr1);
    </script>

        }

        /* relative也可 */
        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

        //给不同的元素指定了不同的定时器
        function animate(obj, target) {
       
        obj.timer = setInterval(function() { //这样的写法是为了节省内存空间（多次开辟新的内存空间，浪费资源），而且定时器的名字一样，有歧义，所以使用对象属性

            // 先清除以前的定时器，只保留当前的一个定时器执行

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6新增的创建字符串的方式，使用反引号定义
        let name = `zhangsan`;
        console.log(name);

        //1. 模板字符串可以解析变量
        let name2 = `张三`;
        let sayHello = `Hello, my name is ${name2}`;
        console.log(sayHello);

        //2. 模板字符串可以换行
        let result = {
            name: 'zhangsan',
            age: 20,
            sex: '男'
        }
        let html = `<div>
            <span>${result.name}</span>
            <span>${result.age}</span>
            <span>${result.sex}</span>
        </div>`;

        // 3. 模板字符串可以调用函数
        const sayHello2 = function() {
            return '人家比你努力，凭什莫薪资比你低';
        }
        let greet = `${sayHello2()} 加油学吧`;
        console.log(greet);
    </script>
</body>
</html>

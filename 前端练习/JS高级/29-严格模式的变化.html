<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        // 1. 我们的变量必须先声明在使用
        // num = 10;
        // console.log(num);
        var num = 10;
        console.log(num);
        // 严格模式下我们不能随意删除已经声明好的变量
        // delete num;

        // 以前在全局作用域函数中的this指向window对象
        // 严格模式下全局作用域中函数的this是undefined
        function fn() {
            console.log(this);
        }
        fn();
        // 严格模式下，如果 构造函数不加new 调用， this会报错
        function Star() {
            this.sex = '男';    
        }

        // 定时器this指向还是window
        setTimeout(function() {
            console.log(this);
        }, 2000);
        // 事件、对象还是指向调用者

        // 严格模式下不允许有重名的参数
        // function fn(a, a) {
        //     console.log(a + a);
        // }
        // fn(1, 2);

        // 不允许在非函数的代码块内声明函数
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 同步和异步
        // 为了解决这个问题，利用多核CPU的处理能力，HTML5提出Web Worker标准，允许JavaScript脚本
        // 创建多个线程。于是JS中出现了同步和异步

        // 同步
        // 前一个任务结束后在执行一个任务，程序的执行顺序与任务的排列顺序是一致的，同步的。

        // 异步
        // 在做一件事情时，因为这件事情会花费很长时间，在做这件事的同时，还可以去处理其他事情
        // 比如在烧水的同时，利用10分钟去切菜，炒菜

        // 本质区别：这条流水线上各个流程的执行顺序不同

        // 同步任务
        // 同步任务都在主线程上执行，形成一个执行栈
        // 异步任务
        // JS的异步任务是通过回调函数实现的
        // 一般而言、异步任务有以下三种类型
        //  1、 普通事件  如click、resize等
        // 2.资源加载，如load、error等
        // 3. 定时器， 包括setInterval、setTimeout等
        // 异步相关回调函数添加到任务队列中（同步任务放到主线程中、异步任务放到任务队列中）

        // JS执行机制
        // 1. 先执行执行栈中的同步任务
        // 2. 异步任务（回调函数）放入任务队列中
        // 3。 一旦执行栈中的所有任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务
        // 结束等待状态，进入执行栈，开始执行。

        // 由于主线程不断地重复获得任务、执行任务、再获取任务、再执行，所以这种机制被称为事件循环
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 扩展运算符 （展开语法）
        // 扩展运算符可以将数组或者对象转为用逗号分隔的参数序列

        let ary = ["a","b", "c"];
        // ...ary  // 得到的运算结果为  1,2,3
        console.log(...ary);
        console.log("a", "b", "c");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.defineProperty() //定义新属性或修改原有的属性
        // Object.defineProperty(obj, prop, descripter)
        // obj:必需。目标对象
        // prop:必需。需定义或修改属性的名字
        // descripter:必需。目标属性所拥有的特性 

        // Object.defineProperty()第三个参数descripter说明：以对象形式{} 书写
        // value: 设置属性的值 默认为undefined
        // writable:值是否可以重写。 true|false 默认为false
        // enumerable:目标属性是否可以被枚举 true|false 默认为false
        // configurable:目标属性是否可以被删除或是否可以再次修改特性 true|false 默认为false

        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        };
        // 1.以前修改属性的方式
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);

        // 2.Object.defineProperty() 方式
        Object.defineProperty(obj, 'num', {
            value: 1000
        });

        Object.defineProperty(obj, 'price', {
            value: 9.9
        });

        Object.defineProperty(obj, 'id', {
            //如果为false 不允许修改这个属性值 默认为false
            writable: false,
        });
        obj.id = 2;
        console.log(obj);

        Object.defineProperty(obj, 'address', {
            value: '河北',
             //如果为false 不允许修改这个属性值 默认为false
             writable: false,
            // enumerable 如果值为false 则不允许遍历（注意是遍历）， 默认的值是 false
            enumerable: false,
            // false属性不允许z这个属性被删除 默认为false 不允许在修改第三个参数里面的特性 
            configurable: false
        });
        console.log(obj);
        console.log(Object.keys(obj));

        delete obj.address;
        console.log(obj);
        delete obj.pname;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: '河北',
             //如果为false 不允许修改这个属性值 默认为false
             writable: false,
            // enumerable 如果值为false 则不允许遍历（注意是遍历）， 默认的值是 false
            enumerable: false,
            // false属性不允许z这个属性被删除 默认为false 不允许在修改第三个参数里面的特性 
            configurable: false
        })
    </script>
</body>
</html>

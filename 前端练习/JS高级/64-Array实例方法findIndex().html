<body>
    <script>
        // 实例方法： findIndex()
        // 用于找出第一个符合条件的数组成员的位置， 如果没有找到返回-1
        let ary = [1, 5, 10, 15];
        let index = ary.findIndex((value, index) => value > 9);
        console.log(index);    
    </script>
</body>

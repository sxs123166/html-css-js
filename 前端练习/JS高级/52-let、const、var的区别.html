    <script>
        // let、const、var的区别

        // 1.使用var声明的变量，其作用域为该语句所在的函数内， 且不存在变量提升现象
        // 2. 使用let声明的变量，其作用域为该语句所在的代码块内，不存在变量提升
        // 3. 使用const声明的是常量，在后面的代码中不能再修改该常量的值

    //     var           let             const
    // 函数级作用域    块级作用域      块级作用域
    // 变量提升        不存在变量提升  不存在变量提升
    // 值可更改         值可更改        值不可更改
    </script>

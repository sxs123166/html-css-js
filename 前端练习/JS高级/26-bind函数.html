<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // bind方法
        // bind()方法不会调用函数。但是能改变函数内部的this指向
        // fun.bind(thisArg, arg1, arg2);

        // thisArg: 在fun函数运行时指定的this值
        // arg1,arg2:传递的其他参数
        // 返回由指定的this值和初始化参数改造的原函数拷贝


        var o = {
            name: 'shang'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };
        var f = fn.bind(o, 1, 2);
        f();
        // 1.不会调用原来的函数  可以改变原来函数内部的this指向
        // 2. 返回的是原函数改变this之后产生的新函数
        // 3. 如果有的函数我们不需要立即调用 但是又想改变这个函数内部的this指向 此时用bind
        // 4. 我们有一个按钮，当我们点击了之后，就近用这个按钮，3秒钟之后开启这个按钮
        // var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     this.disabled = true; //这个this指向的是btn这个按钮
        //     setTimeout(function() {
        //         this.disabled = false; //定时器函数里面的this 指向的是window
        //     }.bind(this),3000);//这个this指向的是btn这个对象
        // }

        var btns = document.querySelectorAll('button');
        for(var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                    this.disabled = false;
                }.bind(this),3000);
            }
        }
    </script>
</body>
</html>

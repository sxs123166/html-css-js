<body>
    <script>
        // 箭头函数
        // ES6 中新增的定义函数的方式
        ()=> {}
        const fn = () => {
            console.log('123');
        }
        fn();

        // 在箭头函数中 如果函数体中只有一句代码
        // 并且代码的执行结果就是函数的返回值  函数体大括号可以省略
        const sum = (num1, num2) => num1 + num2;

        // 如果形参只有一个，可以省略小括号
        const fn3 = v => v;

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6中新增的用于声明变量的关键字
        // 1.let声明的变量只在所处的块级有效
        if(true) {
            let a = 10;
        }
        console.log(a); //a is not defined
        // 注意： 使用let关键字声明的变量才具有块级作用域，使用var声明的变量不具备块级作用域的特征
        // 2. 不存在变量提升
        console.log(a);
        let a = 20;

        // 3.暂时性死区
        var tmp = 123;
        if (true) {
            console.log(tmp); //输出undefined
            // 在块级作用域中声明了变量，这个let变量就会和块级作用域整体进行绑定
            tmp = 'abc';
            let tmp;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }

        Star.prototype.sing = function() {
            console.log('唱歌');
        }

        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);

        ldh.sing();
        // console.log(ldh); 对象身上系统自己添加一个__proto__指向我们构造函数的原型对象

        console.log(ldh.__proto__ === Star.prototype);
        // 方法的查找规则： 首先看看ldh 对象身上是否有 sing方法，如果有就执行这个对象上的sing
        // 如果没有sing这个方法，因为有__prototype__的存在，就去构造函数原型对象prototype身上去查找
        // sing这个方法

        // 对象原型__proto__

        // 对象都会有一个属性__proto__指向构造函数的prototype原型对象，之所以我们对象可以使用构造函数
        // prototype原型对象的属性和方法，就是因为对象有__proto__原型的存在

        // __proto__对象原型和原型对象prototype是等价的
        // __proto__对象原型的意义就在于为对象的查找时机提供一个方向，或者说一条路线，但是他是一个非标准属性
        // 因此实际开发中，不可以使用这个属性，他只是内部指向原型对象prototype
        
    </script>
</body>
</html>

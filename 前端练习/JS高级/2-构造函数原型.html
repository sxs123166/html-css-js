<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('唱歌');
        }

        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.dir(ldh.sing === zxy.sing);
        ldh.sing();
        zxy.sing();

        // 构造函数通过原型分配的函数是所有对象所共享的
        // JavaScript规定，每一个构造函数都有一个prototype属性,指向另一个对象。注意这个prototype就是一个
        // 对象，这个对象的所有属性和方法，都会被构造函数所拥有

        // 我们可以把那些不变的方法,直接定义在prototype属性上，这样所有对象的实例就可以共享这些方法

        // 原型是什么？
        // 一个对象，我们也称为prototype为原型对象

        // 原型的作用是什么？
        // 共享方法
        
        // 一般情况下，我们的公共属性定义到构造函数里面，公共的方法我们放到原型对象身上

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var rg = /[abc]/; //只要包含abc就可以
        //字符类： []表示有一系列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/; //只要包含有a 或者有b 或者有c 都返回为true
        console.log(rg.test('andy'));
        console.log(rg.test('baby'));
        console.log(rg.test('color'));
        console.log(rg.test('red'));

        var rg1 = /^[abc]$/; //三选一  只有是a 或者是 b 或者是c 这三个字母才返回true
        console.log(rg1.test('aa'));
        console.log(rg1.test('a'));
        console.log(rg1.test('b'));
        console.log(rg1.test('c'));
        console.log(rg1.test('abc'));

        console.log('--------------');

        var reg = /^[a-z]$/;  //26个英文字母中任何一个字母返回为true
        console.log(reg.test('a'));
        console.log(reg.test('z'));
        console.log(reg.test('az'));
        console.log(reg.test(1));
        console.log(reg.test('A'));

        // 字符组合
        var reg = /^[a-zA-Z0-9_-]$/;  //26个英文字母（大小写均可）任何一个字母返回true
        console.log(reg.test('a'));
        console.log(reg.test('B'));
        console.log(reg.test('8'));
        console.log(reg.test('-'));
        console.log(reg.test('!'));
        // 如果中括号里面有^ 表示取反的意思  千万和边界符^别混淆
        var reg2 = /^[^a-zA-Z0-9_-]/;
        console.log(reg2.test('a'));
        console.log(reg2.test('B'));
        console.log(reg2.test('8'));
        console.log(reg2.test('-'));
        console.log(reg2.test('!'));
    </script>
</body>
</html>

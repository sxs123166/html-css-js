<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数

        // 箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this（即定义位置的this）

        function fn() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }

        const obj = {name: 'zhangsan'};

        const resFn = fn.call(obj);

        resFn();
    </script>
</body>
</html>

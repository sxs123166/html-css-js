<body>
    
    <script>
        // call()
        // 调用这个函数,并且修改函数运行时的this指向
        // fun.call(thisArg,arg1,arg2, ...);
        // thisArg:当前调用函数this的指向对象
        // arg1,arg2：传递的其他参数

        //call方法
        function fn(x,y) {
            console.log('我想喝水');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: 'andy'
        };
        // fn();
        // 1. call() 可以调用函数
        // fn.call();
        // 2.call() 可以改变这个函数的this指向了o这个对象
        fn.call(o);
        // fn.call(o,1,2); 互不干扰，修改指向到o，并将1，2传递给fn进行函数的运算
        
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
    <script>
            // 实例方法：repeat()
            // repeat方法表示将原字符串重复n次， 返回一个新的字符串
            // 'x'.repeat(3)   //"xxx"
            'hello'.repeat(2)   //"hellohello"
            console.log('y'.repeat(5));
    </script>
</body>

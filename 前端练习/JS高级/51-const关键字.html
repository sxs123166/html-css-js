<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const
        // 作用：声明变量，常量就是值（内存地址）不能变化的量
        // 1.使用const声明的变量具有块级作用域
        if(true) {
            const a = 10;
            console.log(a);
        }
        console.log(a);

        // 2. 使用const关键字声明的变量必须赋初始值
        const PI = 3.14;

        // 3. 常量赋值后，值不能修改
        const PI2 = 3.14;
        PI2 = 100;
        
    </script>
</body>
</html>

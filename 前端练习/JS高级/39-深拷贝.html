<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 深拷贝拷贝多层， 每一级别的数据都会拷贝
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };
        var o = {};
        //封装函数
        function deepCopy(newobj, oldobj) {
            for(var k in oldobj) {
                //判断属性值属于哪种数据类型
                // 1. 获取属性值  oldobj[k]
                var item = oldobj[k];
                // 2. 判断这个值是否是数组
                if(item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
               
                //3. 判断这个值是否是对象
                } else if(item instanceof Object) {
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                // 4. 属于简单数据类型
                }else {
                    newobj[k] = item;
                }


            }
        }
        deepCopy(o, obj);
        console.log(o);

        var arr = [];
        console.log(arr instanceof Object);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>
</html>

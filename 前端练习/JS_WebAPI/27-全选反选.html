<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table {
            width: 500px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead tr {
            height: 30px;
            background-color: skyblue;
        }

        tbody tr {
            height: 30px;
        }

        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
            color: blue;
        }

        .bg {
            background-color: purple;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 1. 全选和取消全选做法： 让下面的所有复选框的checked属性（选中状态） 跟随  全选按钮即可
        // 获取元素
        var j_cbAll = document.getElementById('j_cbAll'); //全选按钮
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');  //下面所有的复选框
        // 注册事件
        j_cbAll.onclick = function() {
            // this.checked 他可以得到当前复选框的选中状态如果是true 就是选中， 如果是false  就是未选中
            console.log(this.checked);
            for(var i = 0; i < j_tbs.length; i++) {
                for (var i = 0; i < j_tbs.length; i++){
                    j_tbs[i].checked = this.checked;
                    console.log( j_tbs.checked);
                }
            }
        }
        // 下面两个复选框需要全部选中，上面全选才能选中做法： 给下面所有的复选框绑定点击事件，每次点击都要循环查看下面所有的复选框是否又没被选中的，如果有一个没被选中，上面全选就不选中
        for(var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // 每次点击下面的复选框都要循环检查4个小按钮是否全被选中
                var flag = true;
                for(var i = 0; i < j_tbs.length; i++) {
                    //自己写的
                    // if(j_tbs[i].checked === true) {
                    //     j_cbAll.checked = j_tbs[i].checked;
                    // }else {
                    //     j_cbAll.checked = j_tbs[i].checked;
                    //     break;
                    // }
                    if(!j_tbs[i].checked) {
                        flag = false;
                    }
                }
                j_cbAll.checked = flag;
            }
        }



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window.onclick = function() {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function() {
        //         alert('点击我');
        //     });
        // }

        window.addEventListener('load', function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function() {
                alert('点击2');
            })
        })
        window.addEventListener('load', function() {
            alert(22);
        })
        document.addEventListener('DOMContentLoaded', function() {
            alert(33);
        })
        // load等页面内容全部加载完毕，包含页面dom元素 图片 flash css等
        // DOMContentLoaded是DOM加载完毕， 不包含图片 flash css 等就可以执行 加载速度比 load更快一些
    </script>
</head>
<body>
    <button>点击</button>
 

    <script>
        // window.onload = function() {}或者
        // window.addEventListener('load',function(){});

        // window.onload是窗口（页面）加载事件，当文档内容完全加载完成会触发该事件（包括图像、脚本文件、CSS文件等），就调用的处理函数
        // 注意：
        // 有了window.onload就可以把JS代码写到页面元素的上方，因为onload是等页面内容全部加载完毕，
        // 再去执行处理函数

        // window.load传统注册事件方式只能写一次，如果有多个，会以最后一个window.onload为准
        // 如果使用addEventListener则没有限制
        
        document.addEventListener('DOMContentLoaded',function(){});

        // DOMContentLoaded事件触发时，仅当DOM加载完成，不包括样式表，图片，flash等等
        // Ie9以上才支持
        // 如果页面的图片很多的话，从用户访问到onload触发可能需要较长时间，交互效果就不能实现，必然影响用户的体验，此时用DOMContentLoaded事件比较合适

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // window对象给我们提供了2个非常好用的方法-定时器
        // 1.setTimeout();
        // 2. setInterval();

        // 语法规范： window.setTimeout(调用函数,延迟时间);
        // 这个window在调用的时候可以省略
        // 这个延时时间单位是毫秒  但是可以省略  如果省略默认的是0
        // 调用函数可以直接写函数 也可以写函数名 还有一个写法'函数名'
        // 页面中可能有很多的定时器， 我们经常给定时器加标识符（名字）
        // setTimeout(function() {
            // alert('时间到');
        // },2000);


        function call() {
            alert('弹窗');
        }
        var timer1 = setTimeout(call, 2000);
        // setTimeout('call()', 2000); //不提倡
        var timer2 = setTimeout(call,3000);
    </script>

    <script>
        // window.setTimeout(调用函数, [延迟的毫秒数]);
        // setTimeout() 这个函数我们也称为回调函数callback
        // 普通函数是按照代码顺序直接调用
        // 而这个函数，需要等待时间，时间到了才去调用这个函数，因此称为回调函数
        // 简单理解，回调，就是回头调用的意思。上一件事情干完，再回头调用这个函数
        // 以前讲的element.onclick = function(){} 或者 element.addEventListener('click',fn); 里面的函数也是回调函数
        


    </script>
</body>
</html>

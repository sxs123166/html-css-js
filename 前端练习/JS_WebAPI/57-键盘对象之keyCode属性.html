<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 键盘对象中的keyCode属性可以得到相应键的ASCII码值
        // 1. 我们的keyup 和keydown事件不区分字母大小写 a和A得到的都是65
        // 2. 我们的keypress 事件 区分字母大小写  a 97 和 A 得到的是 65
        document.addEventListener('keyup', function(e) {
            console.log('up:' + e.keyCode);
            // 我们可以利用keyCode返回的ASCII值来判断用户按下了哪个键
            if (e.keyCode === 65) {
                alert('按下的a键');
            } else {
                alert('您没有按下a键');
            }
        })

        document.addEventListener('keypress', function(e) {
            console.log('press' + e.keyCode);
        })

        // 注意：onkeydown和onkeyup 不区分大小写，onkeypress区分大小写
        // 在我们实际开发中，我们更多使用keydown和keyup，它能识别所有的键（包括功能键）
        // Keypress不识别功能键，但是keyCode属性能区分大小写，返回不同的ASCII值
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        // div.onclick = function(event) {
        //     console.log(event);
        // e = e || window.event;   
        // }
        div.addEventListener('click', function(event) {

        })
        // 1. event就是一个事件对象 写到我们侦听函数的小括号里面 当形参来看
        // 2.事件对象只有有了事件才存在，他是系统给我们自动创建的，不需要我们传递参数
        // 事件对象 是 我们事件的一系列相关数据的集合 跟事件相关的  比如鼠标点击里面就包含了鼠标的相关事件，鼠标坐标等。
        // 如果是键盘的事件里面就包含的键盘事件的信息，比如用户按下了哪个键

        // 这个事件对象我们可以自己命名 比如event、evt、e
        // 事件对象也有兼容性问题 ie678 通过window.event 兼容性的写法
    </script>
</body>
</html>

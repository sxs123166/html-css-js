<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>

    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>

    <script>
        // 常见事件对象的属性和方法
        // 返回的是触发事件的对象（元素） this返回的是绑定事件的对象（元素）
        // 区别：e.target是点击了那个元素 就返回哪个元素  this那个元素绑定了点击事件，那麽就返回谁
        var div = document.querySelector('div');
        div.addEventListener('click',function(e) {
            console.log(e.target);
            console.log(this);
        })

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function() {
            // 我们给ul 绑定了事件  那末this  就指向ul
            console.log(this);
            // e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的li e.target 指向的就是li
            console.log(e.target);
        })

        // 了解和this有个非常相似的属性 currentTarget  ie678不认识
    </script>
</body>
</html>

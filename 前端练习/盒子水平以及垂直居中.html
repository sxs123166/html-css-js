<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* transform: translateX(50%); */
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: gray;
            /* margin-top: -100px;
            margin-left: -100px; */
            /*盒子往上走自己高度的一半*/
            transform: translate(-50%,-50%);
        }

        span {
            /*translate 对于行内的元素是无效的*/
            transform: translate(300px,300px);
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <span>123</span>
    </div>
</body>
</html>

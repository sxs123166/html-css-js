<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: skyblue;
            /*让文字强制一行内显示*/
            white-space: nowrap;
            overflow: hidden;
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div>学完前端学后端，后端开发等我。</div>
</body>
</html>

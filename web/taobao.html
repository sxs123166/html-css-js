<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            width: 278px;
            height: 304px;
            background-color: pink; 
            margin: 100px auto;
        }

        .tb-promo img {
            width: 278px;
            height: 304px;
        }

        .prev {
           
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3); 
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;

        }

        .next {
            
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

       .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 70px;
            background-color: rgba(255, 255, 255, .3);
            height: 13px;
            border-radius: 7px;
       }

       .promo-nav li {
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        margin: 3px;
       }

       .promo-nav .selected {
        background-color: #ff5000;
       }
    </style>
</head>
<body>

    <div class="tb-promo">
        <img src="images/logo.png" alt="">
        <a href="" class="prev"> &lt;</a>
        <a href="" class="next"> &gt;</a>

        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>

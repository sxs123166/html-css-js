<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .mi {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;

        }

        .mi span{
            position: absolute;
            top: 50%;
            right: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: skyblue;

        }




    </style>
</head>
<body>
    <div class="mi">
        <span></span>
    </div>
</body>
</html>

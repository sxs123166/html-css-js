<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 1000px;
            height: 400px;
             margin: 10px auto;
            background-color: pink;
        }

        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .two {
            /* float: left; */
            width: 200px;
            height: 150px;
            background-color: red;
        }

        .three {
            float: left;
            width: 300px;
            height: 240px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="one">一号</div>
        <div class="two">二号</div>
        <div class="three">三号</div>
    </div>
    
</body>
</html>

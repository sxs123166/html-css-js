<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*必须是input 但是同时具有value这个属性 选择这个元素 [] */
        /* input[value] {
            color: pink;
        } */

        input[type=text] {
            color: pink;
        }
        /*选择首先是div 然后 具有class属性  并且属性值 必须是icon开头的这些元素*/
        div[class^=icon] {
            color: red;
        }
        section[class$=data] {
            color: blue;  
        }
        div.icon1 {
            color: skyblue;
        }
        /* 类选择器和属性选择器  伪类选择器  权重都是10 */
    </style>
</head>
<body>
    <!--1.  利用属性选择器就可以不用借助于类或者id选择器-->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!--属性选择器还可以选择属性=值的某些元素-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!--属性选择器可以选择属性值开头的某些元素-->
    <div class="icon1">图表一</div>
    <div class="icon2">图表二</div>
    <div class="icon3">图标三</div>
    <div class="icon4">图标四</div>
    <!--属性选择器可以选择属性值结尾的某些元素-->
    <section class="icon1-data">第一个</section>
    <section class="icon2-data">第二个</section>
    <section class="icon3-ico">第三个</section>
</body>
</html>
